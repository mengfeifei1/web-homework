<!DOCTYPE html>
<html>
	<head>
		<title>计算器</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table id="bg">
			<tr>
				<td colspan="3"><div id="cl">0</div></td>
				<td><button>c</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td><button>=</button></td>
				<td><button>/</button></td>
			</tr>
		</table>
		<script type="text/javascript">
			var str="";
			var a= document.getElementsByTagName('button');
				for(var i=0;i<a.length; i++)
				{
	                a[i].index = i;
	                switch(a[i].index)
	                {
		                case 0:
		                	a[i].onclick = function clearData(){
					            str=a[this.index].innerHTML=0;
					            showData();
					            str="";
							}
							break;
			            case 15:
			            	a[i].onclick = function calculate(){
						        document.getElementById("cl").innerHTML = '';	
						        var num=eval(str);
						        document.getElementById("cl").innerHTML =num;
						        str=num;
			  				}
			  				break;
					  	default:
			            	a[i].onclick = function(){
			                str+=a[this.index].innerHTML;
			                showData();
							}
							break;
	                }
	            }
	            function showData()
	            {
	            	document.getElementById("cl").innerHTML = str;
	            }
		</script>
	</body>
</html>
