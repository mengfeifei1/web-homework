<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
	    <title>注册</title>

    <body>
    <form action="http://10.7.1.98/taozhuo/form_data.php" method="post">
    	<table border="1" cellspacing="0" align="center">
    		<tr>
    			<td width="100">用户名：</td>
    			<td><input type="text" name="name"></td>
    		</tr>
    		<tr>
    			<td width="100">密码：</td>
    			<td><input type="password" name="pas"></td>

                    <option>年</option>

    			    </select>
    			    <select name="month">
                    <option>月</option>
    			    <option>1</option>
    			    <option>2</option>  
    			    <option>3</option>
    			    </select>
    			    <select name="day">
                    <option>日</option>
    			    <option>1</option>
    			    <option>2</option>  
    			    <option>3</option>
    			    </select>
    			</td>

                    <option>中国</option>
    			    <option>俄罗斯</option>
    			    </select>
    			     <select name="province">
                    <option>河北</option>
    			    <option>黑龙江</option>
    			    <option>湖南</option>  
    			    <option>北京</option>
    			    </select>
    			     <select name="city">
                    <option>石家庄</option>
    			    <option>保定</option>
    			    <option>邯郸</option>  
    			    <option>哈尔滨</option>
    			    </select>
    			    </td>

    		<tr>
    			<td width="100">验证码：</td>
    			<td><input type="text" name="yanzhengma"><img src="yanzhengma.jpg" width="100" height="30" alt="验证码"/></td>
    		</tr>
    		<tr>
    			<td width="100">证件类型：</td>

                    <option>身份证</option></td>
    		</tr>
    		<tr>
    			<td width="100">证件号：</td>
    			<td><input type="text" name="ID number"></td>
    		</tr>
    		<tr>

    			<td width="100">说明：</td>
    			<td><textarea rows="3" cols="20"></textarea></td>
    		</tr>
    		<tr>
    			<td width="100">上传头像</td>
    			<td><input type="file" name="heading"></td>
    		</tr>
    		<tr>
    			<td  colspan="2" align="center"><input type="submit" name="提交" value="提交"><input type="reset" name="重置" value="重置"><input type="button" name="按钮" value="按钮"></td>
